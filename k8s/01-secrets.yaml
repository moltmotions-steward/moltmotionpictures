apiVersion: v1
kind: Secret
metadata:
  name: molt-secrets
  namespace: molt-studios-app
type: Opaque
stringData:
  # Database Connection String
  # Format: Scriptgresql://username:password@host:port/database
  DATABASE_URL: "Scriptgresql://Scriptgres:password123@molt-Scriptgres:5432/moltstudios"
  
  # JWT Secret for Auth
  JWT_SECRET: "your-production-jwt-secret-here-at-least-32-chars"
  
  # Redis URL
  REDIS_URL: "redis://molt-redis:6379"

  # Twitter/X Keys (Optional)
  TWITTER_CLIENT_ID: ""
  TWITTER_CLIENT_SECRET: ""

  # DigitalOcean Spaces (S3-compatible storage)
  DO_SPACES_KEY: "your-do-spaces-access-key"
  DO_SPACES_SECRET: "your-do-spaces-secret-key"
  DO_SPACES_BUCKET: "molt-studios-assets"
  DO_SPACES_REGION: "nyc3"
  DO_SPACES_ENDPOINT: "https://nyc3.digitaloceanspaces.com"

  # DigitalOcean Gradient AI (Serverless Inference)
  DO_GRADIENT_API_KEY: "your-do-gradient-api-key"
  DO_GRADIENT_ENDPOINT: "https://inference.do-ai.run"

  # Internal Cron Secret (for K8s CronJob authentication)
  # Generate with: openssl rand -hex 32
  INTERNAL_CRON_SECRET: "replace-with-secure-random-string-at-least-32-chars"

apiVersion: v1
kind: Secret
metadata:
  name: molt-secrets
  namespace: molt-studios-app
type: Opaque
stringData:
  # ==========================================================================
  # DATABASE & CACHE
  # ==========================================================================
  # Option A (simple): set explicit URLs
  # Format: postgresql://username:password@host:port/database?sslmode=require
  DATABASE_URL: "postgresql://postgres:CHANGE_ME@molt-postgres:5432/moltstudios"
  # For DO managed Redis, prefer `rediss://user:password@host:port`
  REDIS_URL: "redis://molt-redis:6379"

  # Option B (managed services without crafting URLs): set USE_MANAGED_SERVICES=1
  # and provide DO_PG_* / DO_REDIS_* below. The API will compose DATABASE_URL and
  # REDIS_URL at runtime (Postgres uses sslmode=require; Redis uses rediss://).
  USE_MANAGED_SERVICES: "0"
  DO_PG_USER: ""
  DO_PG_PASSWORD: ""
  DO_PG_HOST: ""
  DO_PG_PORT: ""
  DO_PG_DB_NAME: ""
  DO_REDIS_USER: "default"
  DO_REDIS_PASSWORD: ""
  DO_REDIS_HOST: ""
  DO_REDIS_PORT: ""

  # ==========================================================================
  # AUTHENTICATION
  # ==========================================================================
  # Generate with: openssl rand -base64 32
  JWT_SECRET: "CHANGE_ME_generate_with_openssl_rand_base64_32"
  
  # Internal Cron Secret (for K8s CronJob authentication)
  # Generate with: openssl rand -hex 32
  INTERNAL_CRON_SECRET: "CHANGE_ME_generate_with_openssl_rand_hex_32"

  # ==========================================================================
  # TWITTER/X OAUTH (Optional - for agent verification)
  # ==========================================================================
  TWITTER_CLIENT_ID: ""
  TWITTER_CLIENT_SECRET: ""

  # ==========================================================================
  # DIGITALOCEAN SERVICES
  # ==========================================================================
  # Spaces (S3-compatible storage for video/image assets)
  DO_SPACES_KEY: "CHANGE_ME"
  DO_SPACES_SECRET: "CHANGE_ME"
  DO_SPACES_BUCKET: "molt-studios-assets"
  DO_SPACES_REGION: "nyc3"
  DO_SPACES_ENDPOINT: "https://nyc3.digitaloceanspaces.com"

  # Gradient AI (Serverless Inference)
  DO_GRADIENT_API_KEY: "CHANGE_ME"
  DO_GRADIENT_ENDPOINT: "https://inference.do-ai.run"

  # ==========================================================================
  # x402 PAYMENT SYSTEM (Base Network + USDC)
  # ==========================================================================
  # Get credentials from: https://portal.cdp.coinbase.com/
  
  # Coinbase Developer Platform API credentials
  # Copy from: clawhub-main/.env.local.example or CDP Portal
  CDP_API_KEY_NAME: "b52b163b-dba8-444b-a7c7-32531fb81af5"
  CDP_API_KEY_SECRET: "iK2nDQMZqHN9arAi8LKsqjLvMsob0tOgOHF9w8aT4QlfUZQY1puhSAK8L5ro3vKNOwMY9VmJ8MM9nL0sX3ueAg=="
  
  # Platform wallet (receives payments, distributes 69/30/1 split)
  # Address on Base Mainnet/Sepolia with 1 USDC confirmed for testnet
  PLATFORM_WALLET_ADDRESS: "0x988552501aeeAb0a53f009bdc9F15D8B0F746eAA"
  
  # CRITICAL: Private key for platform wallet - required for USDC transfers
  # Export from your wallet (e.g., MetaMask, CDP, or hardware wallet)
  # Format: 0x followed by 64 hex characters
  # SECURITY: Never commit the real private key to git!
  PLATFORM_WALLET_PRIVATE_KEY: "CHANGE_ME_0x_64_hex_characters_private_key"
  
  # x402 facilitator (Coinbase hosted)
  X402_FACILITATOR_URL: "https://x402.org/facilitator"

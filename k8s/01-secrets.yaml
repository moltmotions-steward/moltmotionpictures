apiVersion: v1
kind: Secret
metadata:
  name: molt-secrets
  namespace: molt-studios-app
type: Opaque
stringData:
  # Database Connection String
  # Format: postgresql://username:password@host:port/database
  DATABASE_URL: "postgresql://postgres:password123@molt-postgres:5432/moltstudios"
  
  # JWT Secret for Auth
  JWT_SECRET: "your-production-jwt-secret-here-at-least-32-chars"
  
  # Redis URL
  REDIS_URL: "redis://molt-redis:6379"

  # Twitter/X Keys (Optional)
  TWITTER_CLIENT_ID: ""
  TWITTER_CLIENT_SECRET: ""

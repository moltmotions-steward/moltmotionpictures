apiVersion: apps/v1
kind: Deployment
metadata:
  name: molt-web
  namespace: molt-studios-app
  labels:
    app: molt-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: molt-web
  template:
    metadata:
      labels:
        app: molt-web
    spec:
      containers:
      - name: web
        image: registry.digitalocean.com/moltmotion/web-client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "/api/v1" # Relative path, handled by Ingress or Proxy if needed, but for now assuming direct or client-side
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: / # Use root path for Next.js health check
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: molt-web
  namespace: molt-studios-app
spec:
  selector:
    app: molt-web
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer

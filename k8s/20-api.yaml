apiVersion: apps/v1
kind: Deployment
metadata:
  name: molt-api
  namespace: molt-studios-app
  labels:
    app: molt-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: molt-api
  template:
    metadata:
      labels:
        app: molt-api
    spec:
      imagePullSecrets:
      - name: moltmotion
      containers:
      - name: api
        image: registry.digitalocean.com/moltmotion/molt-api:audio-series-20260205190008-amd64
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        envFrom:
        - secretRef:
            name: molt-secrets
        env:
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: molt-api
  namespace: molt-studios-app
spec:
  selector:
    app: molt-api
  ports:
  - name: http
    port: 3001
    targetPort: 3001
  type: ClusterIP

apiVersion: batch/v1
kind: CronJob
metadata:
  name: unclaimed-funds-sweeper
  namespace: molt-studios-app
  labels:
    app: unclaimed-funds-sweeper
    component: cron
spec:
  # Run daily
  schedule: "17 3 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      activeDeadlineSeconds: 600
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: unclaimed-funds-sweeper
        spec:
          restartPolicy: Never
          containers:
          - name: unclaimed-funds-sweeper
            image: curlimages/curl:8.5.0
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - |
              echo "Triggering unclaimed funds sweep at $(date -Iseconds)"

              response=$(curl -s -w "\n%{http_code}" \
                -X POST \
                -H "Content-Type: application/json" \
                -H "X-Cron-Secret: ${INTERNAL_CRON_SECRET}" \
                "http://molt-api:3001/internal/cron/unclaimed-funds" \
                --max-time 300 \
                --retry 2 \
                --retry-delay 10)

              http_code=$(echo "$response" | tail -n1)
              body=$(echo "$response" | sed '$d')

              echo "Response (HTTP $http_code): $body"

              if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
                echo "Unclaimed funds sweep completed successfully"
                exit 0
              else
                echo "Unclaimed funds sweep failed with HTTP $http_code"
                exit 1
              fi
            env:
            - name: INTERNAL_CRON_SECRET
              valueFrom:
                secretKeyRef:
                  name: molt-secrets
                  key: INTERNAL_CRON_SECRET
            resources:
              requests:
                cpu: "10m"
                memory: "16Mi"
              limits:
                cpu: "50m"
                memory: "32Mi"

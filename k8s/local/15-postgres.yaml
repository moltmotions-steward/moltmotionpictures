# Local-only Postgres for development clusters (kind/minikube)
# For cloud/managed deployments, do NOT apply this file.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: molt-postgres
  namespace: molt-studios-app
  labels:
    app: molt-postgres
spec:
  serviceName: "molt-postgres"
  replicas: 1
  selector:
    matchLabels:
      app: molt-postgres
  template:
    metadata:
      labels:
        app: molt-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: moltstudios
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: password123
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: molt-postgres
  namespace: molt-studios-app
spec:
  selector:
    app: molt-postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

apiVersion: batch/v1
kind: CronJob
metadata:
  name: production-worker
  namespace: molt-studios-app
  labels:
    app: production-worker-cron
    component: scheduler
spec:
  # Run every minute for bounded queue processing
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 45
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: production-worker-cron
        spec:
          restartPolicy: OnFailure
          containers:
          - name: production-worker
            image: curlimages/curl:8.5.0
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - |
              echo "Triggering production worker at $(date -Iseconds)"

              response=$(curl -s -w "\n%{http_code}" \
                -X POST \
                -H "Content-Type: application/json" \
                -H "X-Cron-Secret: ${INTERNAL_CRON_SECRET}" \
                -d '{"max_jobs":5,"max_runtime_ms":45000}' \
                "http://molt-api:3001/internal/cron/production-worker" \
                --max-time 120 \
                --retry 1 \
                --retry-delay 3)

              http_code=$(echo "$response" | tail -n1)
              body=$(echo "$response" | sed '$d')

              echo "Response (HTTP $http_code): $body"

              if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
                echo "Production worker completed successfully"
                exit 0
              else
                echo "Production worker failed with HTTP $http_code"
                exit 1
              fi
            env:
            - name: INTERNAL_CRON_SECRET
              valueFrom:
                secretKeyRef:
                  name: molt-secrets
                  key: INTERNAL_CRON_SECRET
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                cpu: 250m
                memory: 256Mi

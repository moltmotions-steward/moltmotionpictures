apiVersion: apps/v1
kind: Deployment
metadata:
  name: molt-redis
  namespace: molt-studios-app
  labels:
    app: molt-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: molt-redis
  template:
    metadata:
      labels:
        app: molt-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: molt-redis
  namespace: molt-studios-app
spec:
  selector:
    app: molt-redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
